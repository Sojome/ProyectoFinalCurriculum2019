<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> Nueva Publicacione</title>
</h:head> 
	<body>
	
		<script type="text/javascript">
		    PrimeFaces.locales['es'] = {
		        closeText: 'Cerrar',
		        prevText: 'Anterior',
		        nextText: 'Siguiente',
		        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
		        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
		        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
		        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
		        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
		        weekHeader: 'Semana',
		        firstDayOfWeek: 1,
		        isRTL: false,
		        showMonthAfterYear: false,
		        yearSuffix: '',
		        timeOnlyTitle: 'Sólo hora',
		        timeText: 'Tiempo',
		        hourText: 'Hora',
		        minuteText: 'Minuto',
		        secondText: 'Segundo',
		        currentText: 'Fecha actual',
		        ampm: false,
		        month: 'Mes',
		        week: 'Semana',
		        day: 'Día',
		        allDayText: 'Todo el día'
		    };
		</script>
	
		<h:form>
		<p:toolbar>
			<f:facet name="right">
				<p:commandButton value="Grabar"
					actionListener="#{mipublicacioneController.grabar}" update="messagesdo"
					ajax="false">
				</p:commandButton>
				<p:button value="Regresar" outcome="mipublicacione.jsf"/>
			</f:facet>
		</p:toolbar>
		<br />
		
		<p:messages errorClass="msg-error">
		</p:messages>
		<p:growl id="messagesdo" showDetail="true" sticky="true" />
		
		<p:panelGrid columns="2">
		    <f:facet name="header">
		    	<p:row>
		    		<h2><b>Publicacione</b></h2>
		    	</p:row>
		    </f:facet>
		    
		    <h:outputText value="Tipo de Publicacion" />
			<p:selectOneMenu id="TipoDePublicacione" value="#{mipublicacioneController.mipublicacione.tipoDePublicacionTexto}" required="true" 
			requiredMessage="El campo Tipo de publicacione es requerido">
				<f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
				<f:selectItems value="#{mipublicacioneController.miTipoDePublicacioneArray}" itemValue="#{mipublicacioneController.nombreMiTipoDePublicacione}"/>
			</p:selectOneMenu> 
		    
		    <h:outputText value="Titulo" />
		    <p:inputText value="#{mipublicacioneController.mipublicacione.titulo}"  
			required="true" requiredMessage="El campo Titulo es requerido" ></p:inputText>
			
			<h:outputText value="Editorial" />
			<p:inputText value="#{mipublicacioneController.mipublicacione.editorial}"  
			required="true" requiredMessage="El campo Editorial es requerido" ></p:inputText>
			
			<h:outputText value="Institucion" />
			<p:inputText value="#{mipublicacioneController.mipublicacione.institucion}"  
			required="true" requiredMessage="El campo Institucion es requerido" ></p:inputText>
			
			<h:outputText value="Año" />
			<p:inputText value="#{mipublicacioneController.mipublicacione.anio}"  
			required="true" requiredMessage="El campo Año es requerido" ><p:keyFilter regEx="/[\d\-]/"/></p:inputText>
			
		</p:panelGrid>
		</h:form>
	</body>
</html>
