<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Datos Personales</title>
</h:head> 
<body> 
	
	<p:commandButton value="Nuevo" action="newMDPersonale?faces-redirect=true" actionListener="#{midatospersonaleController.limpiar}" ajax="true"></p:commandButton>
	<h:form id="frmGeneral" enctype="multipart/form-data">
	
	<p:dataTable id="tablaCarpeta" var="a" value="#{midatospersonaleController.listarMDP}">
	    <p:column headerText="id">
	        <h:outputText value="#{a.id}" />
	    </p:column>
	 
	    <p:column headerText="Primer nombre">
	        <h:outputText value="#{a.primerNombre}" />
	    </p:column>
	    
	    <p:column headerText="Segundo nombre">
	        <h:outputText value="#{a.segundoNombre}" />
	    </p:column>
	    
	    <p:column headerText="Primer apellido">
	        <h:outputText value="#{a.primerApellido}" />
	    </p:column>
	    
	    <p:column headerText="Segundo apellido">
	        <h:outputText value="#{a.segundoApellido}" />
	    </p:column>
	    
	    <p:column headerText="Fecha de nacimiento">
	        <h:outputText value="#{a.fechaDeNacimiento}" />
	    </p:column>
	    
	    <p:column headerText="Cedula de ciudadanÃ­a">
	        <h:outputText value="#{a.cedula}" />
	    </p:column>
	    
	    <p:column headerText="Nacionalidad">
	        <h:outputText value="#{a.nacionalidad}" />
	    </p:column>
	    
	    <p:column headerText="Estado civil">
	        <h:outputText value="#{a.estadoCivil.nombre}" />
	    </p:column>
	    
	    <p:column headerText="Tipo de sangre">
	        <h:outputText value="#{a.tipoDeSangre.nombre}" />
	    </p:column>
	    
	    <p:column headerText="Lugar de nacimiento">
	        <h:outputText value="#{a.parroquia.nombre}" />
	    </p:column>
	    
	    <p:column headerText="Direccion">
	        <h:outputText value="#{a.direccion}" />
	    </p:column>
	    
	    <p:column headerText="Telefono celular">
	        <h:outputText value="#{a.telefonoCelular}" />
	    </p:column>
	    
	    <p:column headerText="Telefono convencional">
	        <h:outputText value="#{a.telefonoConvencional}" />
	    </p:column>
	    
	    <p:column headerText="Correo Electronico">
	        <h:outputText value="#{a.correoElectronico}" />
	    </p:column>
	    
	     <p:column headerText="Menu">
	        	<p:toolbarGroup align="right">
	        		<p:menuButton value="opciones">
	        			<p:menuitem value="modifica" action="newMDPersonale.jsf" actionListener="#{midatospersonaleController.buscar}" ajax="false">
	        			<f:attribute name="midatospersonalebuscar" value="#{a.id}"/>
	        			</p:menuitem>
	        			<p:menuitem value="eliminar"
	        				onclick="if (!confirm('esta seguro de eliminar?')) return false"
	        				actionListener="#{midatospersonaleController.eliminar}"
	        				update="tablaCarpeta"
	        				ajax="true">
	        			<f:attribute name="midatospersonaleeliminar" value="#{a.id}"/>
	        			</p:menuitem>
	        		
	        		</p:menuButton>
	        	</p:toolbarGroup>
	    </p:column>
	    
	</p:dataTable>
	
	
	</h:form>


</body> 
</html>
