<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Datos Personales</title>
</h:head> 
<body> 
	
	<p:commandButton value="Nuevo" action="newMDPersonale?faces-redirect=true" actionListener="#{midatospersonaleController.limpiar}" ajax="true"></p:commandButton>
	<h:form id="frmGeneral" enctype="multipart/form-data">
	
	<p:dataTable id="tablaCarpeta" var="a" value="#{midatospersonaleController.listarMDP}" scrollable="true" scrollWidth="100%" scrollHeight="150">
	    <p:column headerText="id" width="150">
	        <center><h:outputText value="#{a.id}"/></center>
	    </p:column>
	 
	    <p:column headerText="Primer nombre" width="150">
	        <center><center><h:outputText value="#{a.primerNombre}"/></center></center>
	    </p:column>
	    
	    <p:column headerText="Segundo nombre" width="150">
	        <center><h:outputText value="#{a.segundoNombre}"/></center>
	    </p:column>
	    
	    <p:column headerText="Primer apellido" width="150">
	        <center><h:outputText value="#{a.primerApellido}"/></center>
	    </p:column>
	    
	    <p:column headerText="Segundo apellido" width="150">
	        <center><h:outputText value="#{a.segundoApellido}"/></center>
	    </p:column>
	    
	    <p:column headerText="Fecha de nacimiento" width="150">
	        <center><h:outputText value="#{a.fechaDeNacimiento}"/></center>
	    </p:column>
	    
	    <p:column headerText="Cedula de ciudadanÃ­a" width="150">
	        <center><h:outputText value="#{a.cedula}"/></center>
	    </p:column>
	    
	    <p:column headerText="Nacionalidad" width="150">
	        <center><h:outputText value="#{a.nacionalidad}"/></center>
	    </p:column>
	    
	    <p:column headerText="Estado civil" width="150">
	    	<center><h:outputText value="#{a.estadoCivilTexto}"/></center>
	        <!-- <center><h:outputText value="#{a.estadoCivil.nombre}"/></center> -->
	    </p:column>
	    
	    <p:column headerText="Tipo de sangre" width="150">
	        <center><h:outputText value="#{a.tipoDeSangreTexto}"/></center>
	        <!-- <center><h:outputText value="#{a.tipoDeSangre.nombre}"/></center> -->
	    </p:column>
	    
	    <p:column headerText="Lugar de nacimiento" width="150">
	        <center><h:outputText value="#{a.lugarDeNacimientoTexto}"/></center>
	        <!-- <center><h:outputText value="#{a.parroquia.nombre}"/></center> -->
	    </p:column>
	    
	    <p:column headerText="Direccion" width="150">
	        <center><h:outputText value="#{a.direccion}"/></center>
	    </p:column>
	    
	    <p:column headerText="Telefono celular" width="150">
	        <center><h:outputText value="#{a.telefonoCelular}"/></center>
	    </p:column>
	    
	    <p:column headerText="Telefono convencional" width="150">
	        <center><h:outputText value="#{a.telefonoConvencional}"/></center>
	    </p:column>
	    
	    <p:column headerText="Correo Electronico" width="150">
	        <center><h:outputText value="#{a.correoElectronico}"/></center>
	    </p:column>
	    
	     <p:column headerText="Menu"  width="150">
	        	<p:toolbarGroup align="right">
	        		<p:menuButton value="opciones">
	        			<p:menuitem value="modifica" action="newMDPersonale.jsf" actionListener="#{midatospersonaleController.buscar}" ajax="false">
	        			<f:attribute name="midatospersonalebuscar" value="#{a.id}"/>
	        			</p:menuitem>
	        			<p:menuitem value="eliminar"
	        				onclick="if (!confirm('esta seguro de eliminar?')) return false"
	        				actionListener="#{midatospersonaleController.eliminar}"
	        				update="tablaCarpeta"
	        				ajax="true">
	        			<f:attribute name="midatospersonaleeliminar" value="#{a.id}"/>
	        			</p:menuitem>
	        		
	        		</p:menuButton>
	        	</p:toolbarGroup>
	    </p:column>
	    
	</p:dataTable>
	
	
	</h:form>


</body> 
</html>
