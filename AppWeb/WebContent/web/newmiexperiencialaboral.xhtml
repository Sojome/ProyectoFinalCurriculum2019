<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> Nueva ExperienciaLaboral</title>
</h:head> 
	<body>
	
		<script type="text/javascript">
		    PrimeFaces.locales['es'] = {
		        closeText: 'Cerrar',
		        prevText: 'Anterior',
		        nextText: 'Siguiente',
		        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
		        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
		        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
		        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
		        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
		        weekHeader: 'Semana',
		        firstDayOfWeek: 1,
		        isRTL: false,
		        showMonthAfterYear: false,
		        yearSuffix: '',
		        timeOnlyTitle: 'Sólo hora',
		        timeText: 'Tiempo',
		        hourText: 'Hora',
		        minuteText: 'Minuto',
		        secondText: 'Segundo',
		        currentText: 'Fecha actual',
		        ampm: false,
		        month: 'Mes',
		        week: 'Semana',
		        day: 'Día',
		        allDayText: 'Todo el día'
		    };
		</script>
	
		<h:form>
		<p:toolbar>
			<f:facet name="right">
				<p:commandButton value="Grabar"
					actionListener="#{miexperiencialaboralController.grabar}" update="messagesdo"
					ajax="false">
				</p:commandButton>
				<p:button value="Regresar" outcome="miexperiencialaboral.jsf"/>
			</f:facet>
		</p:toolbar>
		<br />
		
		<p:messages errorClass="msg-error">
		</p:messages>
		<p:growl id="messagesdo" showDetail="true" sticky="true" />
		
		<p:panelGrid columns="2">
		    <f:facet name="header">
		    	<p:row>
		    		<h2><b>ExperienciaLaboral</b></h2>
		    	</p:row>
		    </f:facet>
		    
		    <h:outputText value="Tipo de experiencia laboral" />
			<p:selectOneMenu id="TipoDeExperienciaLaboral" value="#{miexperiencialaboralController.miexperiencialaboral.tipoDeExperienciaTexto}"
			required="true" requiredMessage="El campo Tipo de experiencia laboral es requerido">
				<f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
				<f:selectItems value="#{miexperiencialaboralController.miTipoDeExperienciaArray}" itemValue="#{miexperiencialaboralController.nombreMiTipoDeExperiencia}"/>
			</p:selectOneMenu>
			
			<h:outputText value="Institucion" />
			<p:inputText value="#{miexperiencialaboralController.miexperiencialaboral.institucion}"  
			required="true" requiredMessage="El campo Institucion es requerido" ></p:inputText>
			
			<h:outputText value="Catedra" />
			<p:inputText value="#{miexperiencialaboralController.miexperiencialaboral.catedraa}"  
			required="true" requiredMessage="El campo Catedra es requerido" ></p:inputText>
			
			<h:outputText value="Funcion" />
			<p:inputText value="#{miexperiencialaboralController.miexperiencialaboral.funcion}"  
			required="true" requiredMessage="El campo Funcion es requerido" ></p:inputText>
			
			<h:outputLabel value="Desde" for="fdesde"/>
			<p:calendar id="fdesde" value="#{miexperiencialaboralController.miexperiencialaboral.desde}" pattern="dd/MM/yyyy"   locale="es" required="true" onkeypress="return permite(event, 'none')" requiredMessage="Desde Requerida" navigator="true" effect="fadeIn" effectDuration="100" showOn="button">
			        <p:ajax event="dateSelect" update="fhasta" />
			 </p:calendar>    
			<h:outputLabel value="Hasta" for="fhasta"/>
			<p:calendar id="fhasta" value="#{miexperiencialaboralController.miexperiencialaboral.hasta}" mindate="#{miexperiencialaboralController.miexperiencialaboral.desde}" pattern="dd/MM/yyyy"  locale="es" required="true" onkeypress="return permite(event, 'none')" requiredMessage="Hasta Requerida" navigator="true" effect="fadeIn" effectDuration="100" showOn="button">
			         <f:attribute name="fdesde" value="#{nacidoVivoRenaviController.FInicial}"/>
			         <f:validator validatorId="primeDateRangeValidator" />
			</p:calendar>
			
		</p:panelGrid>
		<!-- <h:outputText value="Tipo de Experiencia" />
			<p:selectOneMenu id="TipoDeExperienciaLaboral" value="#{miexperiencialaboralController.miexperiencialaboral.tipoDeExperiencia.idTipoDeExperiencia}" required="true" requiredMessage="El campo Tipo de experiencialaboral es requerido">
				<f:selectItem itemLabel="Seleccione un valor" noSelectionOption="true"/>
				<f:selectItems value="#{miexperiencialaboralController.miTipoDeExperienciaArray}" itemValue="#{miexperiencialaboralController.varMiTipoDeExperiencia}"/>
			</p:selectOneMenu> -->
		
		</h:form>
	</body>
</html>
