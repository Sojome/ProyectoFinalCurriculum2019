<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Experiencias laborales</title>
</h:head> 
<body> 
	
	<p:commandButton value="Nuevo" action="newmiexperiencialaboral?faces-redirect=true" actionListener="#{miexperiencialaboralController.limpiar}" ajax="true"></p:commandButton>
	<p:button value="Volver" outcome="principal.jsf"/>
	<h:form id="frmGeneral" enctype="multipart/form-data">
	
	<p:dataTable id="tablaCarpeta" var="a" value="#{miexperiencialaboralController.listarMDP}" scrollable="true" scrollHeight="150">
	    
	    <p:column headerText="id" width="150">
	        <center><h:outputText value="#{a.idExperienciaLaboral}"/></center>
	    </p:column>
	 
	    <p:column headerText="Tipo de experiencia laboral" width="150">
	        <center><h:outputText value="#{a.tipoDeExperienciaTexto}"/></center>
	        <!-- <center><h:outputText value="#{a.tipoDeExperiencia.nombre}"/></center> -->
	    </p:column>
	    
	    <p:column headerText="Institucion" width="150">
	        <center><h:outputText value="#{a.institucion}"/></center>
	    </p:column>
	    
	    <p:column headerText="Catedra" width="150">
	        <center><h:outputText value="#{a.catedraa}"/></center>
	    </p:column>
	    
	    <p:column headerText="Funcion" width="150">
	        <center><h:outputText value="#{a.funcion}"/></center>
	    </p:column>
	    
	    <p:column headerText="Desde" width="150">
	        <center><h:outputText value="#{a.desde}"/></center>
	    </p:column>
	    
	    <p:column headerText="Hasta" width="150">
	        <center><h:outputText value="#{a.hasta}"/></center>
	    </p:column>
	    
	     <p:column headerText="Menu" width="150">
	        	<p:toolbarGroup align="right">
	        		<p:menuButton value="opciones">
	        			<p:menuitem value="modifica" action="newmiexperiencialaboral.jsf" actionListener="#{miexperiencialaboralController.buscar}" ajax="false">
	        			<f:attribute name="miexperiencialaboralbuscar" value="#{a.idExperienciaLaboral}"/>
	        			</p:menuitem>
	        			<p:menuitem value="eliminar"
	        				onclick="if (!confirm('esta seguro de eliminar?')) return false"
	        				actionListener="#{miexperiencialaboralController.eliminar}"
	        				update="tablaCarpeta"
	        				ajax="true">
	        			<f:attribute name="miexperiencialaboraleliminar" value="#{a.idExperienciaLaboral}"/>
	        			</p:menuitem>
	        		
	        		</p:menuButton>
	        	</p:toolbarGroup>
	    </p:column>
	    
	</p:dataTable>
	
	
	</h:form>


</body> 
</html>
